<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Math Object</title>
  </head>
  <body>
    <div class="container">
      <h1>this is math object tutorial</h1>
    </div>
    <script>
      // Printing the Math Object
      let m = Math;
      console.log(m);

      // Printing the contants from Math Object
      console.log("The value of Math.E is " + Math.E);
      console.log("The value of Math.LN2 is " + Math.LN2);
      console.log("The value of Math.PI is " + Math.PI);
      console.log("The value of Math.SQRT1_2 is " + Math.SQRT1_2);
      console.log("The value of Math.LOG2E is " + Math.LOG2E);

      // Printing the functions from Math Object
      let a = 34.9079;
      let b = 89;

      console.log("the value of a and b is ", a, b);
      console.log("the value of a and b is ", Math.round(a), Math.round(b));

      console.log("3 raise to the power of 2 is ", Math.pow(3, 2));
      console.log("Square root of 36 is ", Math.sqrt(36));

      //   Ceil and floor

      console.log("5.8 rounded up to nearest integer is ", Math.ceil(5.8));
      console.log("5.8 rounded down to nearest integer is ", Math.floor(5.8));

      //   Absolute value -> abs function
      console.log("Absolute value of 5.66 is ", Math.abs(5.66));
      console.log("Absolute value of 5.66 is ", Math.abs(-5.66));

      //   Trigonometric Functions
      // value to be given in radian and not degree
      console.log("The value of sin(pi) is ", Math.sin(Math.PI));
      console.log("The value of sin(pi/2) is ", Math.sin(Math.PI / 2));
      console.log("The value of tan(pi/4) is ", Math.tan(Math.PI / 4));
      console.log("The value of cos(pi) is ", Math.cos(Math.PI));

      //   Min and Max functions
      console.log("Minimum value of 4,5,6 is ", Math.min(4, 5, 6));
      console.log("Minimum value of 14,5,16 is ", Math.min(14, 5, 16));
      console.log("Minimum value of 14,5,16 is ", Math.max(14, 5, 16));

      //   Generating a random number
      //   but through this it will always be b/w 0 and 1
      let r = Math.random();
      console.log("The random number is ", r);

      //   Random number b/w (a,b) = a + (b-a)*Math.random()
      let a1 = 50;
      let a2 = 60;
      let r50_60 = a1 + (a2 - a1) * Math.random();
      console.log("The random number is ", r50_60);
    </script>
  </body>
</html>
