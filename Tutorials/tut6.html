<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Links and Images</title>
  </head>
  <body>
    <!-- Embedding External links -->
    <!-- target="_blank" open links in new tab -->
    <a href="https://google.com" target="_blank">Go to google</a> <br />
    <a href="https://twitter.com" target="_blank">Go to twitter</a> <br />
    <a href="https://facebook.com" target="_blank">Go to facebook</a> <br />

    <!-- Embedding Internal links  -->
    <a href="/tut5.html" target="_blank">tut5</a>
    <a href="/tut4.html" target="_blank">tut4</a>

    <!-- Image is not present hence alt text is shown -->
    <img src="ab.jpg" alt="Error loading image" />

    <!-- Image is present -->
    <img
      src="https://source.unsplash.com/user/erondu/200x200"
      alt="remote image"
    />

    <!-- alternate way for changing width and height (not recommended,
        instead we will use css for design and not html) -->
    <img
      src="https://source.unsplash.com/user/erondu/200x200"
      alt="remote image"
      width="233"
      height="303"
    />
  </body>
</html>
