<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Manipulating DOM</title>
  </head>
  <body>
    <div id="main" class="container">
      <ul id="nav">
        <li>Home</li>
        <li>About</li>
        <li>Contact Us</li>
        <li>More About Us</li>
        <li>Services</li>
      </ul>
    </div>
    <div class="container">Another container</div>

    <script>
      let main = document.getElementById("main");
      console.log(main);

      let nav = document.getElementById("nav");
      console.log(nav);

      //   console.log(nav.innerHTML);

      //   // Changing the HTML
      //   console.log((nav.innerHTML = "<li>New Element</li>"));

      let containers = document.getElementsByClassName("container");
      console.log(containers);

      console.log(containers[0]);
      console.log(containers[1]);

      //   Using CSS selectors and pseudo selectors to grab elements

      // it will return only the first element

      //   let sel = document.querySelector(".container");
      //   console.log("selector returns ", sel);

      //   let sel = document.querySelector("#nav");
      //   let sel = document.querySelector("#nav>li");
      //   console.log("selector returns ", sel);

      // It will return all the elements matching

      let sel = document.querySelectorAll("#nav>li");
      console.log("selector returns ", sel);

      console.log(sel[0].innerHTML);
      console.log((sel[0].innerHTML = "inserted"));
      console.log(sel[0].innerHTML);
      console.log(sel[1].innerHTML);
    </script>
  </body>
</html>
