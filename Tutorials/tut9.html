<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Inline and Block Elements</title>
  </head>

  <body>
    <p>this is a paragraph</p>
    <p>this is also a paragraph</p>
    <span>this is a span</span>
    <span>this is also a span</span>

    <!-- difference between inline and block elements with the help of css -->
    <p style="border: 2px solid blue">this is a paragraph(block elements)</p>
    <p style="border: 2px solid red">this is also a paragraph</p>
    <span style="border: 2px solid green">this is a span(inline elements)</span>
    <span style="border: 2px solid black">this is also a span</span>

    <a style="border: solid brown">this is a> tag</a>
    <em style="border: solid rgb(14, 159, 179)">hello this is em> tag</em>
    <div style="border: solid orange">this is div> tag</div>
    <ul style="border: solid rgb(218, 29, 29)">
      <li style="border: solid green">this is li> tag inside the ul tag</li>
    </ul>
    <img
      src="https://source.unsplash.com/user/erondu/200x200"
      alt="this is a remote image"
      style="border: solid red"
    />
    <!-- li, ul, div, etc. tags are block elements, -->
    <!-- a>, em, img, etc. tags are inline elements.  -->
  </body>
</html>
