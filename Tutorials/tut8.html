<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML Forms</title>
  </head>

  <body>
    <h2>This is HTML Forms tutorial</h2>
    <form action="backend.php">
      <div>
        <label for="name">NAME</label>
        <input type="text" name="My Name" id="name" />
      </div>
      <br />
      <div>Phone No.: <input type="number" name="My Number" /></div>
      <br />
      <div>Email: <input type="email" name="My Email" /></div>
      <br />
      <div>Date: <input type="date" name="My Date" /></div>
      <br />
      <div>
        <label for="time">Time</label>
        <input type="time" name="Time" id="time" />
      </div>
      <br />
      <div>
        <label for="eligibility">Are you Eligible?</label>
        <input type="checkbox" name="My Eligibility" id="eligibility" />
      </div>
      <br />
      <div>
        <label for="your text">Write your text here:</label>
        <br />
        <textarea
          name="Your Text"
          id="your text"
          cols="30"
          rows="10"
        ></textarea>
      </div>
      <br />
      <div>
        Your Gender: Male <input type="radio" name="My Gender" /> Female
        <input type="radio" name="My Gender" /> Other
        <input type="radio" name="My Gender" />
      </div>
      <br />
      <div>
        <label for="car">Your Car</label>
        <select name="My Car" id="car">
          <option value="bmw">BMW</option>
          <option value="merc" selected>Mercedes</option>
          <option value="oth">Other</option>
        </select>
      </div>
      <br />
      <div>
        <input type="submit" value="SUBMIT NOW" />
        <input type="reset" value="RESET NOW" />
      </div>
    </form>
  </body>
</html>
