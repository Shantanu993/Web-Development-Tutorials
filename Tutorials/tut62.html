<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JSON</title>
  </head>
  <body>
    <div class="container">this is a container</div>
    <script>
      let jsonObj = {
        name: "ab",
        channel: "cwh",
        friend: "cdef",
        food: "cheese",
      };
      console.log(jsonObj);
      //   Converts javascript object to string
      let myJsonStr = JSON.stringify(jsonObj);
      console.log(myJsonStr);

      //   Can perform any string functions if needed after it gets converted to string
      myJsonStr = myJsonStr.replace("ab", "harry");
      console.log(myJsonStr);

      //   Converts valid JSON strings back to object
      newJsonObj = JSON.parse(myJsonStr);
      console.log(newJsonObj);
    </script>
  </body>
</html>
