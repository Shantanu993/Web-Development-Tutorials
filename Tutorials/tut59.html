<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>JS Dates</title>
    <style>
      .container {
        font-size: 23px;
        background-color: blanchedalmond;
        border: 2px solid black;
        padding: 34px;
        margin: 34px;
        text-align: center;
      }
      #time {
        font-weight: bold;
      }
    </style>
  </head>
  <body>
    <div class="container">current time is <span id="time"></span></div>
    <script>
      console.log("hello this is date and time tutorial");

      let now = new Date();
      console.log(now);

      // Custom

      //   let dt = new Date(0);
      let dt = new Date(1000);
      console.log(dt);

      //   let newDate = new Date("2029-09-30");
      //   console.log(newDate);

      //   let newDate = new Date(year, month, date, hours, minutes, seconds, milliseconds);
      let newDate = new Date(3020, 0, 6, 9, 3, 2, 34);
      console.log(newDate);

      let year = newDate.getFullYear();
      console.log("the year is ", year);

      let month = newDate.getMonth();
      console.log("the month is ", month);

      let date = newDate.getDate();
      console.log("the date is ", date);

      let hours = newDate.getHours();
      console.log("the hours is ", hours);

      newDate.setDate(35);
      console.log(newDate);
      newDate.setMinutes(29);
      console.log(newDate);

      console.log(Date.now());

      // Creating a clock for webpage
      setInterval(updateTime, 1000);

      function updateTime() {
        time.innerHTML = new Date();
      }
    </script>
  </body>
</html>
